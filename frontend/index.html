<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- UPDATED FAVICON LINKS -->
    <link rel="icon" type="image/png" href="/icon.png">
    <link rel="apple-touch-icon" href="/icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

    
    <title>Secure Peer-to-Peer Crypto Trading</title>
    
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Theme Color for Mobile -->
    <meta name="theme-color" content="#1e1b4b">
    <meta name="description" content="Secure, fast, and reliable peer-to-peer cryptocurrency trading platform. Connect with verified traders worldwide.">
    
    <style>
      /* Loading animation */
      #root:empty::before {
        content: '';
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255,255,255,0.1);
        border-top: 3px solid #6366f1;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Prevent flash of unstyled content */
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
      }
      
      ::-webkit-scrollbar-thumb {
        background: rgba(99, 102, 241, 0.5);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(99, 102, 241, 0.7);
      }
    </style>
  </head>

  <body class="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Performance & UX enhancements -->
    <script>
      // Preload critical resources
      if ('connection' in navigator && navigator.connection.saveData === true) {
        // Don't preload if user has data saver enabled
      } else {
        const preloadFont = new FontFace('Inter', 'url(https://fonts.gstatic.com/s/inter/v12/UcC73FwrK3iLTeHuS_fvQtMwCp50KnMa2JL7SUc.woff2)');
        preloadFont.load().then(function(loadedFont) {
          document.fonts.add(loadedFont);
        });
      }
      
      // Handle page visibility for better performance
      document.addEventListener('visibilitychange', function() {
        if (document.hidden) {
          // Page is hidden - could pause animations if needed
        } else {
          // Page is visible
        }
      });
    </script>
  </body>
</html>
